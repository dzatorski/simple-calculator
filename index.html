<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="title"></div>
    </div>
    <div class="main">
      <div class="left-empty"></div>
      <div class="calculator">
        <div class="screen"></div>
        <div class="body">
          <div class="numbers">
            <button class="number" id="num1">1</button>
            <button class="number" id="num2">2</button>
            <button class="number" id="num3">3</button>
            <button class="number" id="num4">4</button>
            <button class="number" id="num5">5</button>
            <button class="number" id="num6">6</button>
            <button class="number" id="num7">7</button>
            <button class="number" id="num8">8</button>
            <button class="number" id="num9">9</button>
            <button class="number" id="num0">0</button>
            <button class="number" id="numDot">.</button>
            <button class="number" id="operator-equal">=</button>
          </div>
          <div class="operators">
            <button class="operator" id="operator-back">C</button>
            <button class="operator" id="operator-reset">CE</button>
            <button class="operator" id="operator-plus">+</button>
            <button class="operator" id="operator-minus">-</button>
            <button class="operator" id="operator-division">รท</button>
            <button class="operator" id="operator-multiplication">ร</button>
          </div>
        </div>
      </div>
      <div class="right-empty"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
